name: linting

on:
  pull_request:
    branches:
      - main
jobs:
  linting_checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      
      - name: Ruff linting
        run: ruff check --config ruff.toml
    
      - name: Run liniting
        run: |
          python NFACT/NFACT_testing/custom_linting.py -d /NFACT/NFACT